<!DOCTYPE html>
<html ng-app="moodmusic">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mood/Music</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

  <div ng-controller="SearchCtrl">
    <form name="searchForm" ng-submit="search.get(searchForm.$valid)">
      <input type="search" ng-model="search.query" ng-minlength="3" required>
      <button type="submit">Search</button>
    </form>

    <div class="search-container" jf-infinite-scroll="search.iter">
      <a class="search-result" jf-source-element="result"></a>
    </div>
  </div>

  <script src="js/lib.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
